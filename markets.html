<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets - VIOREX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/images/logo.png" alt="VIOREX">
                <h1>VIOREX</h1>
            </div>
            <div class="profile-icon">
                <span>U</span>
            </div>
        </header>
        
        <nav class="nav-container">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="markets.html" class="nav-link active">MARKETS</a>
                </li>
                <li class="nav-item">
                    <a href="trade.html" class="nav-link">TRADE</a>
                </li>
                <li class="nav-item">
                    <a href="wallet.html" class="nav-link">WALLET</a>
                </li>
            </ul>
        </nav>
        
        <main>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search coins...">
            </div>
            
            <div class="markets-header">
                <h2 class="section-title">CRYPTO MARKETS</h2>
                <div class="markets-stats">
                    <div class="market-stat">
                        <span class="stat-label">24h Volume:</span>
                        <span class="stat-value">$4.5M</span>
                    </div>
                    <div class="market-stat">
                        <span class="stat-label">Active Pairs:</span>
                        <span class="stat-value">3</span>
                    </div>
                </div>
            </div>
            
            <div class="markets-table">
                <div class="table-header">
                    <div class="table-col asset">ASSET</div>
                    <div class="table-col price">PRICE</div>
                    <div class="table-col change">24H CHANGE</div>
                    <div class="table-col volume">24H VOLUME</div>
                    <div class="table-col action">TRADE</div>
                </div>
                
                <div class="table-body">
                    <div class="table-row" data-symbol="VRT/USDT">
                        <div class="table-col asset">
                            <div class="asset-cell">
                                <div class="coin-icon vrt-icon">V</div>
                                <div class="coin-details">
                                    <div class="coin-name">VRT</div>
                                    <div class="coin-full">Viorex Token</div>
                                </div>
                            </div>
                        </div>
                        <div class="table-col price">
                            <div class="price-value">$0.8500</div>
                        </div>
                        <div class="table-col change">
                            <div class="change-value positive">+5.20%</div>
                        </div>
                        <div class="table-col volume">
                            <div class="volume-value">$2.5M</div>
                        </div>
                        <div class="table-col action">
                            <button class="trade-btn-small">TRADE</button>
                        </div>
                    </div>
                    
                    <div class="table-row" data-symbol="VRDT/USDT">
                        <div class="table-col asset">
                            <div class="asset-cell">
                                <div class="coin-icon vrdt-icon">V</div>
                                <div class="coin-details">
                                    <div class="coin-name">VRDT</div>
                                    <div class="coin-full">Viorex Dollar</div>
                                </div>
                            </div>
                        </div>
                        <div class="table-col price">
                            <div class="price-value">$1.0000</div>
                        </div>
                        <div class="table-col change">
                            <div class="change-value neutral">0.00%</div>
                        </div>
                        <div class="table-col volume">
                            <div class="volume-value">$1.8M</div>
                        </div>
                        <div class="table-col action">
                            <button class="trade-btn-small">TRADE</button>
                        </div>
                    </div>
                    
                    <div class="table-row" data-symbol="VRT/VRDT">
                        <div class="table-col asset">
                            <div class="asset-cell">
                                <div class="coin-icon vrt-icon">V</div>
                                <div class="coin-details">
                                    <div class="coin-name">VRT/VRDT</div>
                                    <div class="coin-full">Viorex Pair</div>
                                </div>
                            </div>
                        </div>
                        <div class="table-col price">
                            <div class="price-value">0.8500</div>
                        </div>
                        <div class="table-col change">
                            <div class="change-value positive">+5.20%</div>
                        </div>
                        <div class="table-col volume">
                            <div class="volume-value">$1.2M</div>
                        </div>
                        <div class="table-col action">
                            <button class="trade-btn-small">TRADE</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/markets.js"></script>
</body>
</html>
